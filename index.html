<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="outcome"></div>
        <div class="board">
            <button class="cell" index="0"></button>
            <button class="cell" index="1"></button>
            <button class="cell" index="2"></button>
            <button class="cell" index="3"></button>
            <button class="cell" index="4"></button>
            <button class="cell" index="5"></button>
            <button class="cell" index="6"></button>
            <button class="cell" index="7"></button>
            <button class="cell" index="8"></button>
        </div>
        <button class="resetButton"">RESET</button>
    </body>
</html>
